# default rules
homepage:
  url:    /
  param:  { module: default, action: index }

datasource:
  url:      /datasource/:id/:channel
  class:    sfDoctrineRoute
  options:  { model: DataSource, type: object }
  param:    { module: datasource, action: createMeasurement }
  requirements:
    entityId:         \d+
    channel:          \S+
    sf_method:        post

default:
  url:   /:entityType/:entityId/*