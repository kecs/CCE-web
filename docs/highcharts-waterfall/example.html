<html>
	<head>
		<title>Waterfall chart</title>

			<!--[if IE]>
				<script type="text/javascript" src="excanvas.compiled.js"></script>
			<![endif]-->
		
		<script type="text/javascript" src="mootools-core-1.3-full-compat.js"></script>
		<script type="text/javascript" src="highcharts.js"></script>
		<script type="text/javascript" src="waterfall.js"></script>
	</head>
	<body>
		<div id="HighChartContainer" style="width: 600px; height: 500px;"></div>
		
		<script type="text/javascript">
				var chart = new WaterfallChart({
					chart: {
						renderTo: 'HighChartContainer',
						margin: [50, 50, 150, 80]
					},
					credits: {
						enabled: false
					},
					title: {
						text: 'Growth breakdown of <br> All',
						style: { margin: '0 0 0 0' }
					},
					xAxis: {
						categories: ['turnover 2009','Categorie A','Category B','Category C','Category D','Category E','Categorie F','Categorie G','turnover 2010'],
						labels: {
							rotation: -90,
							align: 'right',
							y: 2
						},
						lineWidth: 3,
						offset: 3
					},
					yAxis: {
						title: {
							text: 'Euro (thousand)'
						},
						lineWidth: 3,
						offset: 2
					},
					plotOptions: {
						column: {
							shadow: false,
							dataLabels: {
								enabled: true
							}
						}
					},
					series: [{name: 'Yearly', data: [450,-41,-6,-2,-1,5,-3,-2,400]}]
				});
			
		</script>		
	</body>
</html>
